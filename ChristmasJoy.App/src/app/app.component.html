<nav class="navbar" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="fa fa-bars fa-2x"></span>
        </button>
        <a class="navbar-brand" [routerLink]="['/dashboard']">
          <img src="assets/images/logo.png" style="width:55%">
        </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="top-navbar-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="active" *ngIf="isLoggedIn">
            <a [routerLink]="['/dashboard']"><i class="fa fa-home"></i> Home</a>
          </li>
          <li *ngIf="isLoggedIn">
            <a [routerLink]="['/profile', userId]"><i class="fa fa-user"></i> Profile</a>
            
          </li>
          <li *ngIf="isAdmin && isLoggedIn">
            <a  [routerLink]="['/admin']">
              <i class="fa fa-gears"></i> Admin
            </a>
          </li>
          <li *ngIf="isLoggedIn">
            <a (click)="logout()" >
              <i class="fa fa-power-off"></i> Log out
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="slider-container hidden-xs hidden-sm" *ngIf="isLoggedIn">
      <div class="slider">
          <div class="flexslider">
            <img src="assets/images/banner.jpg">
          </div>
      </div>
  </div>
  <div class="services-container">
      <div class="container">
          <router-outlet></router-outlet>
      </div>
  </div>
