assembly-versioning-scheme: MajorMinorPatchTag
mode: ContinuousDeployment
tag-prefix: v20|20
next-version: 2.0
commit-message-incrementing: Disabled
continuous-delivery-fallback-tag: ''
branches:
  dev(elop)?(ment)?$:
    mode: ContinuousDeployment
    tag: alpha
    increment: Patch
  master:
    mode: ContinuousDeployment
    tag: ''
    increment: None
  releases?[/-]:
    mode: ContinuousDeployment
    tag: beta
    increment: None
  features?[/-]:
    mode: ContinuousDeployment
    tag: useBranchName
    increment: Inherit
  fix[/-]:
    mode: ContinuousDeployment
    tag: useBranchName
    increment: Inherit
   support[/-]:
    mode: ContinuousDeployment
    tag: useBranchName
    increment: Inherit
  refactor[/-]:
    mode: ContinuousDeployment
    tag: useBranchName
    increment: Inherit
  hotfix[/-]:
    mode: ContinuousDeployment
    tag: useBranchName
    increment: Inherit
  (pull|pull\-requests|pr)[/-]:
    mode: ContinuousDeployment
    tag: PullRequest
    increment: Inherit
    tag-number-pattern: '[/-](?<number>\d+)[-/]'
ignore:
  sha: []
